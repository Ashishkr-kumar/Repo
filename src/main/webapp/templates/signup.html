<div class="row">
<div class="col-sm-4 col-sm-push-3 well">
<h2>Signup</h2>
<form name="signupForm" ng-submit="doSignup(signupForm)" novalidate="novalidate">
<div class="form-group">
<label>First Name:</label>
<input type="text" name="fname" ng-model="fname" required placeholder="Enter your first name" class="form-control" required>
<span style="color:red" ng-show="signupForm.fname.$touched && signupForm.fname.$invalid">
    First Name is required.</span>
</div>
<div class="form-group">
<label>Last Name:</label>
<input type="text" name="lname" ng-model="lname" required placeholder="Enter your last name" class="form-control">
<span style="color:red" ng-show="signupForm.lname.$touched && signupForm.lname.$invalid">
    Last Name is required.</span>
</div>
<div class="form-group">
<label>Mobile:</label>
<input type="text" name="mobile" ng-model="mobile" required placeholder="Enter your mobile number" class="form-control">
<span style="color:red" ng-show="signupForm.mobile.$touched && signupForm.mobile.$invalid">
    Mobile number is required.</span>
</div>
<div class="form-group">
<label>Email</label>
<input type="email" name="email" ng-model="email" required placeholder="Enter your email address" class="form-control">
<span style="color:red" ng-show="signupForm.email.$touched && signupForm.email.$invalid">
    Email is required.</span>
</div>
<div class="form-group">
<label>Password</label>
<input type="password" name="password" ng-model="password" required placeholder="Enter your password" class="form-control">
<span style="color:red" ng-show="signupForm.password.$touched && signupForm.password.$invalid">
    Password is required.</span>
</div>
<input type="submit" name="save" value="signup" class="btn btn-success" />
</form>
</div>
</div>
