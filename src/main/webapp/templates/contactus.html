<div class="row">
	<div class="col-sm-4 col-sm-push-3 well">
		<h2>Contact Form</h2>
		<form name="contactForm" ng-submit="doContactForm(contactForm)">
			<div class="form-group">
				<label>Name:</label> <input type="text" ng-model="name" required
					placeholder="Enter your full name" class="form-control">
			</div>
			<div class="form-group">
				<label>Mobile:</label> <input type="text" ng-model="mobile" required
					placeholder="Enter your mobile number" class="form-control">
			</div>
			<div class="form-group">
				<label>Email</label> <input type="email" ng-model="email" required
					placeholder="Enter your email address" class="form-control">
			</div>
			<div class="form-group">
				<label for="comment">Requirement:</label>
				<textarea class="form-control" rows="5" id="comment"
					ng-model="requirement"></textarea>
			</div>
			<input type="submit" name="save" value="sent" class="btn btn-success"
				ng-disabled="contactForm.$invalid" />
		</form>
	</div>
</div>
